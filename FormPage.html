<!DOCTYPE html>
<html>
    <head>
        <title>Form Page</title>
        <link href="./cssForm.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>Please fill this form</h1>
            <form>
                <fieldset>
                    <legend><b>Personal Information</b></legend>
                    <p>
                        <label for="full name">Full name</label>
                        <input id="full name" name="full name" type="text">
                    </p>
                    <p>
                        <label for="email">Email address</label>
                        <input id="email" name="email" type="email">
                    </p>
                    <p>
                        <label for="phone number">Phone number</label>
                        <input id="phone number" name="phone number" type="phone">
                    </p>
                </fieldset>
                
            </form>
            <form action="welcome.html" target="_self">
                <fieldset>
                <label for="gender">Gender:</label>
                <input id="male-radio" type="radio" name="gender" value="male">
                <label for="male-radio">Male</label>
                <input id="female-radio" type="radio" name="gender" value="female">
                <label for="female-radio">Female</label>
                    <a href="welcome.html"></a>
                     <button type="submit">Submit!</button>
                    </fieldset>
            </form>
        
    </body>
            
</html>
